<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">



    <title>BOILERPLATE!!!</title>
</head>

<body class="">
    <form action="">
        <div class="d-flex flex-row border border-2 myFeedBack"> <label class="form-label" for="phone">Phone
                number</label>
            <p class="ms-auto my-0" id="paragraph">This field is required</p>
        </div>
        <input class="form-control" type="text" id="phone" name="phone" placeholder="e.g.+1 234 567 890">
        <div class="valid-feedback">
            Looks good!
        </div>
        <button class="btn btn-primary">Submit</button>
    </form>
    <script>

        (() => {
            //    'use strict'
            const forms = document.querySelectorAll('form')
            const inputs = document.querySelectorAll('input');
            // Loop over them and prevent submission
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            const par = document.querySelector('#paragraph')
            par.classList.add('d-none');
            const button = document.querySelector('button');

            button.addEventListener('click', (e) => {
                for (let input of inputs) {
                    if (!input.value) {
                        par.classList.remove('d-none');
                        e.preventDefault();
                    }
                }
            })
        })()
    </script>
</body>

</html>
